---
- name: Instalar e configurar o NGINX
  hosts: web
  become: yes
  tasks:
    - name: Atualizar o sistema
      dnf:
        name: '*'
        state: latest

    - name: Instalar o NGINX
      dnf:
        name: nginx
        state: present

    - name: Garantir que o servi√ßo NGINX esteja rodando
      service:
        name: nginx
        state: started
        enabled: yes
